<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>API Request</title>
  </head>
  <body>
    <h1>API Request</h1>
    <button onclick="getData()">Get Articles</button>
    <div id="articleData"></div>

    <script>
      async function getData() {
        try {
          const response = await fetch("http://localhost:3000/api/artic");
          const data = await response.json();

          console.log(data);

          const articleDataElement = document.getElementById("articleData");
          articleDataElement.innerHTML = "";

          data.articles.forEach((article) => {
            const articleElement = document.createElement("div");
            articleElement.innerHTML = `
            <h2>${article.judul_artikel}</h2>
            <p>Penulis: ${article.penulis}</p>
            <p>Tanggal Publikasi: ${new Date(
              article.tanggal_publikasi
            ).toLocaleDateString()}</p>
            <p>${article.isi_artikel}</p>
            <img src="http://localhost:3000/img/${
              article.gambar_artikel
            }" alt="${article.judul_artikel}" style="width: 200px;">
          `;
            articleDataElement.appendChild(articleElement);
          });
        } catch (error) {
          console.error("Error:", error);
        }
      }
    </script>
  </body>
</html>
