<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Article</title>
  </head>
  <body>
    <h1>Create New Article</h1>
    <form id="articleForm" enctype="multipart/form-data">
      <label for="judul">Judul Artikel:</label><br />
      <input type="text" id="judul" name="judul_artikel" /><br /><br />

      <label for="isi">Isi Artikel:</label><br />
      <textarea id="isi" name="isi_artikel"></textarea><br /><br />

      <label for="tanggal">Tanggal Publikasi:</label><br />
      <input type="date" id="tanggal" name="tanggal_publikasi" /><br /><br />

      <label for="penulis">Penulis:</label><br />
      <input type="text" id="penulis" name="penulis" /><br /><br />

      <label for="gambar">Upload Gambar:</label><br />
      <input type="file" id="gambar" name="gambar_artikel" /><br /><br />

      <input type="submit" value="Submit" />
    </form>

    <script>
      document
        .getElementById("articleForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const formData = new FormData(this);

          try {
            const response = await fetch("http://localhost:3000/api/artic", {
              method: "POST",
              body: formData,
            });

            const data = await response.json();
            console.log(data);
          } catch (error) {
            console.error("Error:", error);
          }
        });
    </script>
  </body>
</html>
